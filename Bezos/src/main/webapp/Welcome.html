<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to BidMax</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Ensure the page takes up the full viewport height */
        }

        header {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            text-align: center;
            font-size: 20px;
            font-family: 'Jockey One', sans-serif;
        }

        .flex-container {
            display: flex;
            flex: 1; /* Make the flex container stretch vertically */
        }

        .left {
            flex: 1; /* Make the flex items stretch vertically */
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
            background-color: #2B67F6;
            color: white;
        }

        .left h2{
            white-space: pre-line;
            color: white;
            text-align: center;
            font-size: 70px; /* Adjusted font size */
            font-family: 'Epilogue'; /* Use the correct font-family */
            padding-bottom: 80px;
        }

        .left p{
            color: white;
            text-align: center;
            font-size: 30px; /* Adjusted font size */
            font-family: 'Epilogue'; /* Use the correct font-family */
        }

        .right {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Add space between buttons */
        }

        .button1 {
            background-color: #2B67F6;
            color: white;
            font-size: 18px;
            padding: 20px 0; /* Increase padding to create space */
            width: 150px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 40px;
        }

        .button2 {
            background-color: #2B67F6;
            color: white;
            font-size: 18px;
            padding: 20px 0; /* Increase padding to create space */
            width: 150px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 40px;

        }


        .button:hover {
            background-color: #1E4AB9;
        }


    </style>
</head>
<body>
    <header>
        <h1>BidMax</h1>
    </header>
    <div class="flex-container">
        <div class="left">
            <h2>Welcome To BidMax Auctions!</h2>
            <p>Turning Bids into Treasures!</p>
        </div>
        <div class="right">
            <a href="Login.html" class="button1">Login</a>
    		<a href="Signup.html" class="button2">Sign Up</a>   		
        </div>
        
    </div>
</body>
</html>
