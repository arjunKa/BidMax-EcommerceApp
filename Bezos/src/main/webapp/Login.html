<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Flex Container Example</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400&display=swap" rel="stylesheet">
    <title>Welcome</title>
    <style>
        body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    header {
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
        text-align: center;
        font-size: 20px;
        font-family: 'Jockey One', sans-serif;
    }

    .back-button {
        background-color: #000000;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        position: absolute;
        top: 7%;
        left: 3%;
    }


    .flex-container {
        display: flex;
        flex: 1;
    }

    .left {
        flex: 1;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #2B67F6;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: left; /* Center align form elements horizontally */
        justify-content: center; /* Center align form elements vertically */
        padding-left: 100px; /* Add margin to the left to shift the form to the right */
        font-family: 'Epilogue'; /* Use the correct font-family */
    }

    .left h1{
        font-size: 60px;
    }

    form {
        width: 100%; /* Make the form fill the entire width of the container */
        max-width: 300px; /* Set a maximum width for the form */
    }

    label {
        display: block; /* Place labels on separate lines */
        color: white;
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0px 40px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="submit"] {
        background-color: #000000;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #000000;
    }

       

    </style>
</head>
<body>
    <header>
        <h1>BidMax</h1>
		<button onclick="window.location.href='Welcome.html'" class="back-button">BACK</button>

    </header>
    <div class="flex-container">
        <div class="left">
            <h1>Login</h1>
            <form action="LoginServlet" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <input type="submit" value="Login">
            </form>
        </div>
        
    </div>
</body>
</html>
