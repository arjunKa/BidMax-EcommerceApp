<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Header and Flex Container Example</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400&display=swap" rel="stylesheet">
	<title>Welcome</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			display: flex;
			flex-direction: column;
			height: 100vh;
		}

		header {
			background-color: rgb(255, 255, 255);
			color: rgb(0, 0, 0);
			text-align: center;
			font-size: 20px;
			font-family: 'Jockey One', sans-serif;
		}

		.back-button {
			background-color: #000000;
			color: white;
			padding: 10px 15px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			position: absolute;
			top: 7%;
			left: 3%;
		}


		.flex-container {
			display: flex;
			flex: 1;
		}

		.left {
			flex: 1;
			padding: 20px;
			border: 1px solid #ccc;
			background-color: #2B67F6;
			color: white;
			display: flex;
			flex-direction: column;
			align-items: left;
			/* Center align form elements horizontally */
			justify-content: center;
			/* Center align form elements vertically */
			padding-left: 100px;
			/* Add margin to the left to shift the form to the right */
			font-family: 'Epilogue';
			/* Use the correct font-family */
		}

		.left h1 {
			font-size: 60px;
		}

		form {
			width: 100%;
			/* Make the form fill the entire width of the container */
			max-width: 300px;
			/* Set a maximum width for the form */
		}

		label {
			display: block;
			/* Place labels on separate lines */
			color: white;
			font-weight: bold;
		}

		#search {
			width: 200px;
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		.left button {
			font-size: 30px;
			width: fit-content;
			height: fit-content;
		}
		
		table {
			padding-bottom: 50px;
			
		}
	</style>
</head>

<body>
	<header>
		<h1>BEZOS</h1>
		<button class="back-button">BACK</button>
	</header>
	<div class="flex-container">
		<div class="left">
			<h1>Search</h1>
			<label for="search">Search</label>
			<input type="text" id="search" name="search" placeholder="Enter Search" required>
			<button onclick="addRow()">Search</button>

		</div>

	</div>

	<table id="myTable" border="1">
		<tr>
			<th>Item Name</th>
			<th>Current Price</th>
			<th>Auction Type</th>
			<th>Remaining Time</th>
			<th>Select</th>
		</tr>

	</table>

	<script>
		function addRow() {
			// Perform an AJAX request to the server to add a row
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
					// Update the table with the received HTML content
					document.getElementById("myTable").innerHTML = this.responseText;
				}
			};
			xhttp.open("GET", "SearchServlet", true);
			xhttp.send();
		}
	</script>

</body>

</html>
